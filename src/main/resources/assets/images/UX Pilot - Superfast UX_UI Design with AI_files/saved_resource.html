              <body class="h-full text-base-content">
                <div id="main-container" class="bg-neutral-50 min-h-screen section-clickable">
  <!-- Header section -->
  <header id="header" class="bg-white shadow-sm py-4 px-6 section-clickable">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-xl text-neutral-900" contenteditable="false">Maternal Care App</div>
      <nav class="hidden md:flex space-x-6">
        <span class="text-neutral-600 hover:text-neutral-900 cursor-pointer" contenteditable="false">Home</span>
        <span class="text-neutral-900 cursor-pointer" contenteditable="false">User Registration</span>
        <span class="text-neutral-600 hover:text-neutral-900 cursor-pointer" contenteditable="false">Login</span>
        <span class="text-neutral-600 hover:text-neutral-900 cursor-pointer" contenteditable="false">Contact</span>
      </nav>
      <button class="md:hidden text-neutral-700">
        <i class="text-xl" data-fa-i2svg=""><svg class="svg-inline--fa fa-bars" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bars" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"></path></svg></i>
      </button>
    </div>
  </header>

  <!-- Main content -->
  <main id="registration-container" class="container mx-auto px-4 py-8 max-w-4xl section-clickable">
    <div class="bg-white rounded-lg shadow-md p-8 mb-8">
      <!-- Form header with illustration -->
      <div class="text-center mb-8">
        <div class="bg-neutral-200 w-24 h-24 mx-auto rounded-full flex items-center justify-center mb-4">
          <i class="text-4xl text-neutral-600" data-fa-i2svg=""><svg class="svg-inline--fa fa-baby-carriage" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="baby-carriage" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M256 192H.1C2.7 117.9 41.3 52.9 99 14.1c13.3-8.9 30.8-4.3 39.9 8.8L256 192zm128-32c0-35.3 28.7-64 64-64h32c17.7 0 32 14.3 32 32s-14.3 32-32 32l-32 0v64c0 25.2-5.8 50.2-17 73.5s-27.8 44.5-48.6 62.3s-45.5 32-72.7 41.6S253.4 416 224 416s-58.5-5-85.7-14.6s-51.9-23.8-72.7-41.6s-37.3-39-48.6-62.3S0 249.2 0 224l224 0 160 0V160zM80 416a48 48 0 1 1 0 96 48 48 0 1 1 0-96zm240 48a48 48 0 1 1 96 0 48 48 0 1 1 -96 0z"></path></svg></i>
        </div>
        <h1 class="text-2xl text-neutral-900" contenteditable="false">Pregnancy Stage - User Registration</h1>
        <p class="text-neutral-600 mt-2" contenteditable="false">Create your account to get personalized maternal care</p>
      </div>

      <!-- Progress indicator -->
      <div class="mb-8">
        <div class="flex justify-between mb-2">
          <span class="text-sm text-neutral-900" contenteditable="false">Progress</span>
          <span class="text-sm text-neutral-600" contenteditable="false">Step 1 of 3</span>
        </div>
        <div class="w-full bg-neutral-200 rounded-full h-2">
          <div class="bg-neutral-800 h-2 rounded-full w-1/3"></div>
        </div>
      </div>

      <!-- Registration form -->
      <form id="registration-form" class="section-clickable">
        <div class="grid md:grid-cols-2 gap-6">
          <!-- Mother's Full Name -->
          <div class="col-span-2 md:col-span-1">
            <label class="block text-neutral-700 mb-2" for="mother-name" contenteditable="false">
              Mother's Full Name
            </label>
            <input type="text" id="mother-name" class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-400 section-clickable" placeholder="Enter your full name" required="">
          </div>

          <!-- Mother's Age/DOB -->
          <div class="col-span-2 md:col-span-1">
            <label class="block text-neutral-700 mb-2" for="mother-dob" contenteditable="false">
              Date of Birth
            </label>
            <div class="relative">
              <input type="date" id="mother-dob" class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-400 section-clickable" required="">
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <i class="text-neutral-500" data-fa-i2svg=""><svg class="svg-inline--fa fa-calendar" aria-hidden="true" focusable="false" data-prefix="far" data-icon="calendar" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192z"></path></svg></i>
              </div>
            </div>
          </div>

          <!-- Pregnancy Start Date -->
          <div class="col-span-2 md:col-span-1">
            <label class="block text-neutral-700 mb-2" for="due-date" contenteditable="false">
              Expected Due Date
            </label>
            <div class="relative">
              <input type="date" id="due-date" class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-400 section-clickable" required="">
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <i class="text-neutral-500" data-fa-i2svg=""><svg class="svg-inline--fa fa-calendar" aria-hidden="true" focusable="false" data-prefix="far" data-icon="calendar" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192z"></path></svg></i>
              </div>
            </div>
          </div>

          <!-- Gravida Status -->
          <div class="col-span-2 md:col-span-1">
            <label class="block text-neutral-700 mb-2" for="gravida-status" contenteditable="false">
              Pregnancy Status
            </label>
            <div class="relative">
              <select id="gravida-status" class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-400 appearance-none section-clickable" required="">
                <option value="" disabled="" selected="">Select your pregnancy status</option>
                <option value="first">First pregnancy</option>
                <option value="second">Second pregnancy</option>
                <option value="third">Third pregnancy</option>
                <option value="other">Other</option>
              </select>
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <i class="text-neutral-500" data-fa-i2svg=""><svg class="svg-inline--fa fa-chevron-down" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"></path></svg></i>
              </div>
            </div>
          </div>

          <!-- Medical History -->
          <div class="col-span-2">
            <label class="block text-neutral-700 mb-2" contenteditable="false">
              Medical History (Optional)
            </label>
            <div class="grid grid-cols-2 gap-3">
              <label class="flex items-center space-x-2 p-3 border border-neutral-300 rounded-lg cursor-pointer hover:bg-neutral-50">
                <input type="checkbox" class="h-4 w-4">
                <span class="text-neutral-700" contenteditable="false">Diabetes</span>
              </label>
              <label class="flex items-center space-x-2 p-3 border border-neutral-300 rounded-lg cursor-pointer hover:bg-neutral-50">
                <input type="checkbox" class="h-4 w-4">
                <span class="text-neutral-700" contenteditable="false">Blood Pressure</span>
              </label>
              <label class="flex items-center space-x-2 p-3 border border-neutral-300 rounded-lg cursor-pointer hover:bg-neutral-50">
                <input type="checkbox" class="h-4 w-4">
                <span class="text-neutral-700" contenteditable="false">Thyroid</span>
              </label>
              <label class="flex items-center space-x-2 p-3 border border-neutral-300 rounded-lg cursor-pointer hover:bg-neutral-50">
                <input type="checkbox" class="h-4 w-4">
                <span class="text-neutral-700" contenteditable="false">Other</span>
              </label>
            </div>
          </div>

          <!-- Contact Number -->
          <div class="col-span-2 md:col-span-1">
            <label class="block text-neutral-700 mb-2" for="contact-number" contenteditable="false">
              Contact Number
            </label>
            <div class="relative">
              <input type="tel" id="contact-number" class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-400 section-clickable" placeholder="Enter your phone number" required="">
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <i class="text-neutral-500" data-fa-i2svg=""><svg class="svg-inline--fa fa-phone" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="phone" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"></path></svg></i>
              </div>
            </div>
          </div>

          <!-- Email -->
          <div class="col-span-2 md:col-span-1">
            <label class="block text-neutral-700 mb-2" for="email" contenteditable="false">
              Email Address
            </label>
            <div class="relative">
