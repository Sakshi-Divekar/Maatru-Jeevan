              <body class="h-full text-base-content">
                <div class="bg-neutral-50 min-h-[800px]">
  <!-- Header -->
  <header id="header" class="w-full bg-white shadow-sm py-4 section-clickable">
    <div class="container mx-auto px-4 md:px-6">
      <div class="flex items-center justify-between">
        <span class="text-2xl text-neutral-900 cursor-pointer" contenteditable="false">MaternalCare</span>
        <nav class="hidden md:flex space-x-6">
          <span class="text-neutral-700 hover:text-neutral-900 cursor-pointer" contenteditable="false">Home</span>
          <span class="text-neutral-700 hover:text-neutral-900 cursor-pointer" contenteditable="false">User Registration</span>
          <span class="text-neutral-700 hover:text-neutral-900 cursor-pointer" contenteditable="false">Login</span>
          <span class="text-neutral-700 hover:text-neutral-900 cursor-pointer" contenteditable="false">Contact</span>
        </nav>
        <button class="md:hidden text-neutral-700">
          <i class="text-xl" data-fa-i2svg=""><svg class="svg-inline--fa fa-bars" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bars" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"></path></svg></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main-content" class="container mx-auto px-4 md:px-6 py-8 section-clickable">
    <div class="max-w-3xl mx-auto">
      <!-- Form Container -->
      <div class="bg-white rounded-xl shadow-sm overflow-hidden">
        <!-- Form Header with Illustration -->
        <div id="form-header" class="text-center py-8 px-6 border-b border-neutral-100 section-clickable">
          <div class="w-24 h-24 bg-neutral-200 rounded-full mx-auto mb-4 flex items-center justify-center">
            <i class="text-white text-3xl" data-fa-i2svg=""><svg class="svg-inline--fa fa-baby" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="baby" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M152 88a72 72 0 1 1 144 0A72 72 0 1 1 152 88zM39.7 144.5c13-17.9 38-21.8 55.9-8.8L131.8 162c26.8 19.5 59.1 30 92.2 30s65.4-10.5 92.2-30l36.2-26.4c17.9-13 42.9-9 55.9 8.8s9 42.9-8.8 55.9l-36.2 26.4c-13.6 9.9-28.1 18.2-43.3 25V288H128V251.7c-15.2-6.7-29.7-15.1-43.3-25L48.5 200.3c-17.9-13-21.8-38-8.8-55.9zm89.8 184.8l60.6 53-26 37.2 24.3 24.3c15.6 15.6 15.6 40.9 0 56.6s-40.9 15.6-56.6 0l-48-48C70 438.6 68.1 417 79.2 401.1l50.2-71.8zm128.5 53l60.6-53 50.2 71.8c11.1 15.9 9.2 37.5-4.5 51.2l-48 48c-15.6 15.6-40.9 15.6-56.6 0s-15.6-40.9 0-56.6L284 419.4l-26-37.2z"></path></svg></i>
          </div>
          <h1 class="text-2xl text-neutral-900 mb-2" contenteditable="false">Pregnancy Stage - User Registration</h1>
          <p class="text-neutral-600" contenteditable="false">Create your account to get personalized maternal care</p>
        </div>

        <!-- Registration Form -->
        <form id="registration-form" class="p-6 section-clickable">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Mother's Full Name -->
            <div class="md:col-span-2">
              <label for="fullName" class="block text-sm text-neutral-700 mb-1" contenteditable="false">Mother's Full Name</label>
              <input type="text" id="fullName" class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-400 section-clickable" placeholder="Enter your full name">
            </div>

            <!-- Mother's Age/DOB -->
            <div>
              <label for="dob" class="block text-sm text-neutral-700 mb-1" contenteditable="false">Date of Birth</label>
              <div class="relative">
                <input type="date" id="dob" class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-400 section-clickable">
                <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
                  <i class="text-neutral-500" data-fa-i2svg=""><svg class="svg-inline--fa fa-calendar" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="calendar" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M96 32V64H48C21.5 64 0 85.5 0 112v48H448V112c0-26.5-21.5-48-48-48H352V32c0-17.7-14.3-32-32-32s-32 14.3-32 32V64H160V32c0-17.7-14.3-32-32-32S96 14.3 96 32zM448 192H0V464c0 26.5 21.5 48 48 48H400c26.5 0 48-21.5 48-48V192z"></path></svg></i>
                </div>
              </div>
            </div>

            <!-- Pregnancy Start Date or Due Date -->
            <div>
              <label for="dueDate" class="block text-sm text-neutral-700 mb-1" contenteditable="false">Expected Due Date</label>
              <div class="relative">
                <input type="date" id="dueDate" class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-400 section-clickable">
                <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
                  <i class="text-neutral-500" data-fa-i2svg=""><svg class="svg-inline--fa fa-calendar" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="calendar" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M96 32V64H48C21.5 64 0 85.5 0 112v48H448V112c0-26.5-21.5-48-48-48H352V32c0-17.7-14.3-32-32-32s-32 14.3-32 32V64H160V32c0-17.7-14.3-32-32-32S96 14.3 96 32zM448 192H0V464c0 26.5 21.5 48 48 48H400c26.5 0 48-21.5 48-48V192z"></path></svg></i>
                </div>
              </div>
            </div>

            <!-- Gravida Status -->
            <div>
              <label for="gravida" class="block text-sm text-neutral-700 mb-1" contenteditable="false">Pregnancy Status</label>
              <div class="relative">
                <select id="gravida" class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-400 appearance-none section-clickable">
                  <option value="" disabled="" selected="">Select your pregnancy status</option>
                  <option value="first">First pregnancy</option>
                  <option value="second">Second pregnancy</option>
                  <option value="third">Third pregnancy</option>
                  <option value="other">Other</option>
                </select>
                <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
                  <i class="text-neutral-500" data-fa-i2svg=""><svg class="svg-inline--fa fa-chevron-down" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"></path></svg></i>
                </div>
              </div>
            </div>

            <!-- Medical History -->
            <div class="md:col-span-2">
              <label class="block text-sm text-neutral-700 mb-1" contenteditable="false">Medical History (Optional)</label>
              <div class="grid grid-cols-2 gap-3">
                <div class="flex items-center">
                  <input type="checkbox" id="diabetes" class="rounded border-neutral-300 text-neutral-600 focus:ring-neutral-400 mr-2 section-clickable">
                  <label for="diabetes" class="text-neutral-700" contenteditable="false">Diabetes</label>
                </div>
                <div class="flex items-center">
                  <input type="checkbox" id="bp" class="rounded border-neutral-300 text-neutral-600 focus:ring-neutral-400 mr-2 section-clickable">
                  <label for="bp" class="text-neutral-700" contenteditable="false">Blood Pressure</label>
                </div>
                <div class="flex items-center">
                  <input type="checkbox" id="thyroid" class="rounded border-neutral-300 text-neutral-600 focus:ring-neutral-400 mr-2 section-clickable">
                  <label for="thyroid" class="text-neutral-700" contenteditable="false">Thyroid</label>
                </div>
                <div class="flex items-center">
                  <input type="checkbox" id="other" class="rounded border-neutral-300 text-neutral-600 focus:ring-neutral-400 mr-2 section-clickable">
                  <label for="other" class="text-neutral-700" contenteditable="false">Other</label>
                </div>
              </div>
            </div>

            <!-- Contact Number -->
            <div>
              <label for="contactNumber" class="block text-sm text-neutral-700 mb-1" contenteditable="false">Contact Number</label>
              <input type="tel" id="contactNumber" class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-400 section-clickable" placeholder="Enter your contact number">
            </div>

            <!-- Email -->
            <div>
              <label for="email" class="block text-sm text-neutral-700 mb-1" contenteditable="false">Email Address</label>
              <input type="email" id="email" class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-400 section-clickable" placeholder="Enter your email address">
            </div>

            <!-- Emergency Contact -->
            <div>
              <label for="emergencyContact" class="block text-sm text-neutral-700 mb-1" contenteditable="false">Emergency Contact Number</label>
              <input type="tel" id="emergencyContact" class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-400 section-clickable" placeholder="Enter emergency contact number">
            </div>

            <!-- Doctor's/Hospital Name -->
            <div>
              <label for="doctorName" class="block text-sm text-neutral-700 mb-1" contenteditable="false">Doctor's Name (Optional)</label>
              <input type="text" id="doctorName" class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-400 section-clickable" placeholder="Enter your doctor&#39;s name">
            </div>

            <!-- Location/City -->
            <div>
              <label for="location" class="block text-sm text-neutral-700 mb-1" contenteditable="false">City</label>
              <input type="text" id="location" class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-400 section-clickable" placeholder="Enter your city">
            </div>

            <!-- Username -->
            <div>
              <label for="username" class="block text-sm text-neutral-700 mb-1" contenteditable="false">Username</label>
              <input type="text" id="username" class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-400 section-clickable" placeholder="Choose a username">
            </div>

            <!-- Password -->
            <div>
              <label for="password" class="block text-sm text-neutral-700 mb-1" contenteditable="false">Password</label>
              <div class="relative">
